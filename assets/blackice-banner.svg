<svg width="1600" height="480" viewBox="0 0 1600 480" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">BlackIce Banner</title>
  <desc id="desc">BlackIce OpenClaw policy router and log explainer project banner.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1600" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#07111f"/>
      <stop offset="0.5" stop-color="#0f2238"/>
      <stop offset="1" stop-color="#152f49"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#64D2FF"/>
      <stop offset="1" stop-color="#6EE7B7"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#64D2FF" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#64D2FF" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#6EE7B7" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="480" fill="url(#bg)"/>

  <g opacity="0.18">
    <circle cx="1400" cy="120" r="240" fill="#64D2FF"/>
    <circle cx="210" cy="420" r="180" fill="#6EE7B7"/>
  </g>

  <g opacity="0.28">
    <path d="M0 90H1600" stroke="url(#line)" stroke-width="2"/>
    <path d="M0 240H1600" stroke="url(#line)" stroke-width="2"/>
    <path d="M0 390H1600" stroke="url(#line)" stroke-width="2"/>
  </g>

  <g filter="url(#glow)">
    <rect x="90" y="100" width="360" height="280" rx="18" stroke="url(#accent)" stroke-width="2"/>
    <rect x="130" y="145" width="280" height="20" rx="10" fill="#173452"/>
    <rect x="130" y="185" width="220" height="16" rx="8" fill="#1e4567"/>
    <rect x="130" y="214" width="250" height="16" rx="8" fill="#1e4567"/>
    <rect x="130" y="243" width="200" height="16" rx="8" fill="#1e4567"/>
    <path d="M408 330L510 240L600 270L700 200L790 225" stroke="url(#accent)" stroke-width="4" fill="none"/>
    <circle cx="510" cy="240" r="6" fill="#64D2FF"/>
    <circle cx="600" cy="270" r="6" fill="#64D2FF"/>
    <circle cx="700" cy="200" r="6" fill="#6EE7B7"/>
    <circle cx="790" cy="225" r="6" fill="#6EE7B7"/>
  </g>

  <g fill="#D9EEFF">
    <text x="520" y="188" font-size="72" font-family="'Segoe UI', 'Trebuchet MS', sans-serif" font-weight="700" letter-spacing="1">BlackIce</text>
    <text x="523" y="244" font-size="30" font-family="'Segoe UI', 'Trebuchet MS', sans-serif" font-weight="500" fill="#9CC7E8">OpenClaw Policy Router + Log Explainer</text>
  </g>

  <g>
    <rect x="520" y="284" width="180" height="44" rx="22" fill="#1A3B5C"/>
    <text x="610" y="313" text-anchor="middle" font-size="20" font-family="'Segoe UI', 'Trebuchet MS', sans-serif" fill="#BCE8FF">READ-ONLY</text>

    <rect x="716" y="284" width="165" height="44" rx="22" fill="#214E59"/>
    <text x="798" y="313" text-anchor="middle" font-size="20" font-family="'Segoe UI', 'Trebuchet MS', sans-serif" fill="#C7FCE8">OLLAMA</text>

    <rect x="897" y="284" width="175" height="44" rx="22" fill="#1A3B5C"/>
    <text x="985" y="313" text-anchor="middle" font-size="20" font-family="'Segoe UI', 'Trebuchet MS', sans-serif" fill="#BCE8FF">PHASE 2 READY</text>
  </g>
</svg>
